<body
	style="background-image: linear-gradient(67.5deg, rgb(215, 215, 215) 0%, rgb(215, 215, 215) 46%, rgb(198, 198, 198) 46%, rgb(198, 198, 198) 49%, rgb(181, 181, 181) 49%, rgb(181, 181, 181) 56%, rgb(164, 164, 164) 56%, rgb(164, 164, 164) 61%, rgb(146, 146, 146) 61%, rgb(146, 146, 146) 75%, rgb(129, 129, 129) 75%, rgb(129, 129, 129) 84%, rgb(112, 112, 112) 84%, rgb(112, 112, 112) 100%), linear-gradient(22.5deg, rgb(215, 215, 215) 0%, rgb(215, 215, 215) 46%, rgb(198, 198, 198) 46%, rgb(198, 198, 198) 49%, rgb(181, 181, 181) 49%, rgb(181, 181, 181) 56%, rgb(164, 164, 164) 56%, rgb(164, 164, 164) 61%, rgb(146, 146, 146) 61%, rgb(146, 146, 146) 75%, rgb(129, 129, 129) 75%, rgb(129, 129, 129) 84%, rgb(112, 112, 112) 84%, rgb(112, 112, 112) 100%), linear-gradient(112.5deg, rgb(215, 215, 215) 0%, rgb(215, 215, 215) 46%, rgb(198, 198, 198) 46%, rgb(198, 198, 198) 49%, rgb(181, 181, 181) 49%, rgb(181, 181, 181) 56%, rgb(164, 164, 164) 56%, rgb(164, 164, 164) 61%, rgb(146, 146, 146) 61%, rgb(146, 146, 146) 75%, rgb(129, 129, 129) 75%, rgb(129, 129, 129) 84%, rgb(112, 112, 112) 84%, rgb(112, 112, 112) 100%), linear-gradient(90deg, rgb(231, 231, 231), rgb(195, 195, 195)); background-blend-mode: overlay, overlay, overlay, normal;">
<div th:insert="~{navbar :: menu}"></div>

	<h2 class="display-4 text-center">Modifier Produit</h2>
	<div
		class="container spacer  d-flex justify-content-center align-items-center min-vh-100">
		<div class="card p-4 shadow-lg" style="width: 100%; max-width: 600px;">
			<form method="Get" th:action="@{/modiffierproduit}">
			<input type="hidden" name="id" th:value="${produit.IdProduit}" />
				<div class="mb-3">
					<label for="nom" class="form-label">Nom</label> 
					<input type="text" id="nom" name="nom" class="form-control" th:value="${produit.nom}" />
					<span class="red" th:errors="${produit.nom}"></span>
				</div>
				<div class="mb-3">
					<label for="type" class="form-label">Type</label> <input
						type="text" id="type" name="type" class="form-control"
						th:value="${produit.type}" /> <span class="red"
						th:errors="${produit.type}"></span>
				</div>
				<div class="mb-3">
					<label for="quantite" class="form-label">Quantite</label> <input
						type="text" id="quantite" name="quantite" class="form-control"
						th:value="${produit.quantite}" /> <span class="red"
						th:errors="${produit.quantite}"></span>
				</div>
				
				
				<div class="mb-3">
					<label for="prix" class="form-label">Prix</label> <input
						type="text" id="prix" name="prix" class="form-control"
						th:value="${produit.prix}" /> <span class="red"
						th:errors="${produit.prix}"></span>
				</div>
				<button type="submit" class="btn btn-primary">Update</button>
			</form>
		</div>
	</div>
